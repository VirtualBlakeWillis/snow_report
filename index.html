<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./src/styles/style.css"></link>
    <title>Snow Report</title>
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Lato&display=swap" rel="stylesheet">
    <script src="./src/scripts/script.js"></script>
</head>
<body>
    <header>Snow Report!</header>
    <div>
        <ul id="list">
            <li class="card">
                <div class="mountain-identifier-wrapper">
                    <div class="mountain-name">Mountain Name</div>
                    <div class="mountain-weather">Weather: <span>happening</span></div>
                </div>
                <div class="mountain-snowfall-wrapper">
                    <div class="title">Snowfall Predictions</div>
                    <div class="wrap">
                        <div class="row">
                            <div id="twenty-four-hour"><span>0</span>"</div>
                            <div class="snowfall-text">Today</div>
                        </div>
                        <div class="row">
                            <div id="forty-eight-hour"><span>0</span>"</div>
                            <div class="snowfall-text">Tommorow</div>
                        </div>
                        <div class="row">
                            <div id="seventy-two-hour"><span>0</span>"</div>
                            <div class="snowfall-text">Day After</div>
                        </div>
                    </div>
                </div>
            </li>
        </ul>
    </div>
</body>
</html>
